<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Game</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div id="canvas-game" class="background">
        <div id="types">
            <div class="normal hidden type-image">
                <div id="normal" class="number-format">0</div>
            </div>
            <div class="fire hidden type-image">
                <div id="fire" class="number-format">0</div>
            </div>
            <div class="water hidden type-image">
                <div id="water" class="number-format">0</div>
            </div>
            <div class="electric hidden type-image">
                <div id="electric" class="number-format">0</div>
            </div>
            <div class="grass hidden type-image">
                <div id="grass" class="number-format">0</div>
            </div>
            <div class="ice hidden type-image">
                <div id="ice" class="number-format">0</div>
            </div>
            <div class="fighting hidden type-image">
                <div id="fighting" class="number-format">0</div>
            </div>
            <div class="poison hidden type-image">
                <div id="poison" class="number-format">0</div>
            </div>
            <div class="ground hidden type-image">
                <div id="ground" class="number-format">0</div>
            </div>
            <div class="flying hidden type-image">
                <div id="flying" class="number-format">0</div>
            </div>
            <div class="psychic hidden type-image">
                <div id="psychic" class="number-format">0</div>
            </div>
            <div class="bug hidden type-image">
                <div id="bug" class="number-format">0</div>
            </div>
            <div class="rock hidden type-image">
                <div id="rock" class="number-format">0</div>
            </div>
            <div class="ghost hidden type-image">
                <div id="ghost" class="number-format">0</div>
            </div>
            <div class="dragon hidden type-image">
                <div id="dragon" class="number-format">0</div>
            </div>
            <div class="dark hidden type-image">
                <div id="dark" class="number-format">0</div>
            </div>
            <div class="steel hidden type-image">
                <div id="steel" class="number-format">0</div>
            </div>
            <div class="fairy hidden type-image">
                <div id="fairy" class="number-format">0</div>
            </div>
            <div id="easterEgg" class="egg hidden">Miquel Piña Grau</div>
        </div>
        <div id="main">
            <div class="main-menu main-screen">
                <div class="start-boy container-format"></div>
                <div class="start-girl container-format"></div>
            </div>
        </div>
        <canvas id="main-canvas" class="main-canvas hidden"></canvas>
        <div id="gameOver" class="main-menu game-over hidden"></div>
        <div id="statistics">
            <div class="pokemon pokeball container-format hidden">In
                <div id="number-pokemon-field" class="color-black margin-top">0</div>
            </div>
            <div class="pokemon-out pokeball container-format hidden">
                Out
                <div id="number-total-points" class="color-black margin-top">0</div>
            </div>
            <div class="time-remaining pokeball container-format hidden">
                Time
                <div id="next-pokemon-timer" class="color-black margin-top">0</div>
            </div>
        </div>
    </div>
    

    <script src="/assets/js/constants.js"></script>
    <script src="/assets/js/models/utils.js"></script>

    <script src="/assets/js/models/weapons/poke-ball-red.js"></script>
    <script src="/assets/js/models/weapons/poke-ball-blue.js"></script>
    <script src="/assets/js/models/weapons/poke-ball-yellow.js"></script>
    <script src="/assets/js/models/weapons/poke-ball-purple.js"></script>
    <script src="/assets/js/models/weapons/mega-stone.js"></script>

    <script src="/assets/js/models/enemies/pokemon.js"></script>

    <script src="/assets/js/models/wildcard.js"></script>
    <script src="/assets/js/models/health.js"></script>
    <script src="/assets/js/models/poke-trainer.js"></script>
    <script src="/assets/js/models/background.js"></script>
    <script src="/assets/js/models/game.js"></script>

    <script src="/assets/js/index.js"></script>
</body>
</html>
